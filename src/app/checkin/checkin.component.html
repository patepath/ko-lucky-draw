<div class="container-fluid" style="height: 100vh; border: solid thin red; background-image: url('../../assets/imgs/checkin-qrcode.jpg'); background-size: 100vw 100vh;">

    <div>
      <form #qr="ngForm" (ngSubmit)="checkQRCode(qr)">
          <input type="text" inputmode="none" class="text-qrcode" autocomplete="off" autofocus name="textcode" ngModel #textcode>
      </form>
    </div>

    <div style="position: relative; margin-top: 25vh; width: 100%; height: 50vh;" (click)="cancelMsg()"></div>

    <img src="../../assets/imgs/bttn-search.png" id="bttn-search" (click)="search()">
</div>

<div class="modal fade" id="msg-err" tabindex="-1">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title">คำเตือน</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <p>รายชื่อนี้ได้ลงทะเบียนเป็นที่เรียบร้อยแล้ว</p>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal" (click)="cancelMsg()">Close</button>
      </div>
    </div>
  </div>
</div>
